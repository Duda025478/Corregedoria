<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncias para Corregedoria</title>
    <link rel="stylesheet" href="./style.css"/> 
    <link rel="icon" href="./Logo png.png" type="image/png">
</head>
<body>
    <div id="formulario">
        <h1 style="text-align: center;"><p>Corregedoria</p>Denuncia Space Police 1.0</h1>
        <form id="denunciaForm" action="#" method="POST">
            <label for="nome"><b>Nome na Cidade:</b></label>
            <input type="text" id="nome" name="nome" required><br>
            
            <label for="identificador"><b>ID:</b></label>
            <input type="text" id="identificador" name="identificador" required><br>
            
            <label for="data"><b>Data do Ocorrido:</b></label>
            <input type="date" id="data" name="data" required><br>
            
            <label for="url"><b>URL:</b></label>
            <input type="url" id="url" name="url" required><br>
            
            <label for="descricao"><b>Descrição:</b></label><br>
            <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br>
            
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        document.getElementById("denunciaForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário padrão

            const webhookURL = "https://discord.com/api/webhooks/1204484092318711939/4hLhva0w-8iNCQCwPSFW-fMkihSaNyN-ZftsQPbSdgPAqn6NUkGPrmROuwWN5R4Wm-RQ"; // Insira a URL do seu webhook aqui
            const formData = new FormData(this);

            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    content: `**Nome:** ${formData.get("nome")}\n**ID:** ${formData.get("identificador")}\n**Data:** ${formData.get("data")}\n**URL:** ${formData.get("url")}\n**Descrição:** ${formData.get("descricao")}`
                })
            }).then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao enviar mensagem para o Discord");
                }
                alert("Formulário enviado com sucesso para a Corregedoria !!!");
                document.getElementById("denunciaForm").reset(); // Limpa o formulário após o envio
            }).catch(error => {
                console.error(error);
                alert("Erro ao enviar mensagem para a Corregedoria. Por favor, tente novamente mais tarde.");
            });
        });
    </script>
</body>
</html>
    

</body>
